<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas Restaurante</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Mi Restaurante</h1>
        </header>
        
        <main>
            <h2>Realizar una Reserva</h2>
            <form id="reservation-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                
                <label for="people">Cantidad de personas:</label>
                <input type="number" id="people" min="1" required>
                
                <label for="date">Fecha:</label>
                <input type="date" id="date" required>
                
                <button type="submit">Reservar</button>
            </form>
            <div id="menu"></div>
            <h2>Reservas</h2>
            <ul id="reservations-list"></ul>
        </main>
        
        <footer>
            <p>&copy; 2024 Mi Restaurante. Todos los derechos reservados.</p>
        </footer>
    </div>
    
    <script src="main.js"></script>
    <script src="api.js"></script>
</body>
</html>
